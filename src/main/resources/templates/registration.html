<!DOCTYPE html>
<html lang="FR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Enregistrement d'un patient</title>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="submit">Go
			to login page</button>
	</form>
	<div class="container">
		<div class="row">
			<div class="col-md col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
						th:object="§{patient}" method="post" class="form-horizontal"
						role="form">
						<h2>Enregistrement de:</h2>
						<div class="form-group">
							<div class="colsm-9">
							<label th:if="§{#fields.hasErrors('name')}"></label>
							<input type="text" th:field="*{name}" placeholder=""/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit"></button>
							</div>
						</div>
						<span th:utext="§{successMessage}"></span>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
